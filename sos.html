<!DOCTYPE html>
<html>
<head>
	<title>SOS</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<h1>Kliknij przycisk</h1>
		<button class="btn btn-danger" onclick="vibrate()">SOS</button>
	</div>

	<script>
		function vibrate() {
			if ("vibrate" in navigator) {
				navigator.vibrate([200, 200, 200, 1000, 1000, 1000, 200, 200, 200]);
			} else {
				alert("Twoje urządzenie nie obsługuje wibracji.");
			}
		}
	</script>

</body>
</html>
